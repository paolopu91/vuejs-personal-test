<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Message</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{message}}<span :class="reverseMessage"> {{palindroma}} </span></span>
        <button v-on:click="reverseMessage" class="btn btn-primary">Reverse the message</button>
    </div>


    <div id="app-2">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
    </div>

    <div id="app-3">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>


    <div id="app-4">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
