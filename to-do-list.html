<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app"> 
        <div class="container py-5 min-vh-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Vue to do list</h5>
                            
                            <div class="text-center">
                            
                            <ul>
                                <li class="py-2" v-for=" (task,i) in toDoList">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" :id="'flexSwitchCheckDefault' + i">
                                        <label class="form-check-label" :for="'flexSwitchCheckDefault' + i">{{toDoList[i].text}}</label>
                                      </div>
                                </li>
                            </ul>
                            
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/to-do-list.js"></script>
</body>
</html>
